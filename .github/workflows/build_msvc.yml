name: Build Project using MS Visual Studio

on:
  workflow_dispatch: # To authorize manual run
  push:
    branches:
      - main  # Adjust the branch name as needed

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v2

      - name: Set up MSVC
        uses: microsoft/setup-msbuild@v1

      - name: Set up CMake
        uses: lukka/get-cmake@latest

      - name: Create .ssh directory
        run: |
          mkdir "$env:USERPROFILE\.ssh"

      - name: Remove host key for github.com
        run: |
          ssh-keyscan -t rsa github.com >> "$env:USERPROFILE\.ssh\known_hosts"
          ssh-keygen -R github.com -f "$env:USERPROFILE\.ssh\known_hosts"

      - name: Install vcpkg
        run: |
          git clone https://github.com/microsoft/vcpkg.git
          cd vcpkg
          bootstrap-vcpkg.bat
          vcpkg integrate install
          cd ..

      - name: Build
        run: |
          mkdir build
          cd build
          cmake -DCMAKE_TOOLCHAIN_FILE=D:/a/keyple-cpp-meta/keyple-cpp-meta/toolchain/clang-windows.cmake ..
          nmake
